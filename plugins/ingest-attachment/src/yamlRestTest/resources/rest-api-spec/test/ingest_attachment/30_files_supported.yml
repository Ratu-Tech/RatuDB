---
"Test ingest attachment processor with .doc file":
  - do:
      ingest.put_pipeline:
        id: "my_pipeline"
        body:  >
          {
            "description": "_description",
            "processors": [
              {
                "attachment" : {
                  "field" : "field1"
                }
              }
            ]
          }
  - match: { acknowledged: true }

  - do:
      index:
        index: test
        id: 1
        pipeline: "my_pipeline"
        body: { field1: "" }

  - do:
      get:
        index: test
        id: 1
  - length: { _source.attachment: 6 }
  - match: { _source.attachment.content: "Test opensearch" }
  - match: { _source.attachment.language: "en" }
  - match: { _source.attachment.author: "OpenSearch" }
  - match: { _source.attachment.date: "2021-03-27T04:12:00Z" }
  - match: { _source.attachment.content_length: 16 }
  - match: { _source.attachment.content_type: "application/msword" }


